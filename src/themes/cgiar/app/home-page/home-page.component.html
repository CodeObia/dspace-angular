<ds-themed-home-news></ds-themed-home-news>
<div class="container">
  <ng-container *ngIf="(site$ | async) as site">
    <ds-view-tracker [object]="site"></ds-view-tracker>
  </ng-container>

  <ds-cards *ngIf="topPageCardsSettings"
            [cardsSettings]="topPageCardsSettings"
            [cardHeader]="''"
            [cardsPerRow]="5"
            [isLargeImage]="false"
            [chartsEnabled]="false"
            [collectionsCards]="false">
  </ds-cards>

  <ds-cards *ngIf="impactAreasCardsSettings"
            [cardsSettings]="impactAreasCardsSettings"
            [cardHeader]="'search.filters.filter.impact_area.head'"
            [cardsPerRow]="5"
            [isLargeImage]="true"
            [chartsEnabled]="false"
            [collectionsCards]="false">
  </ds-cards>

  <ds-themed-search-form [inPlaceSearch]="false"
                         [searchPlaceholder]="'home.search-form.placeholder' | translate"></ds-themed-search-form>
  <!--  <ds-themed-top-level-community-list></ds-themed-top-level-community-list>-->

  <ds-cards *ngIf="chartsCardsSettings"
            [cardsSettings]="chartsCardsSettings"
            [cardHeader]="''"
            [cardsPerRow]="5"
            [isLargeImage]="false"
            [chartsEnabled]="true"
            [collectionsCards]="false">
  </ds-cards>

  <ds-recent-item-list *ngIf="recentSubmissionspageSize>0"></ds-recent-item-list>
</div>
