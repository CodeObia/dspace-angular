<a [routerLink]="(bitstreamPath$| async)?.routerLink" class="dont-break-out"
   [queryParams]="(bitstreamPath$| async)?.queryParams" [target]="isBlank ? '_blank': '_self'" [ngClass]="cssClasses">
  <span *ngIf="!(canDownload$ |async)" [attr.aria-label]="'file-download-link.restricted' | translate" class="pr-1">
    <i class="fas fa-lock"></i>
  </span>
  <span *ngIf="(canDownload$ |async)" class="pr-1">
    <i class="fas fa-file"></i>
  </span>
  {{ fileExtension }} ({{ bitstream.sizeBytes | dsFileSize }})
</a>
