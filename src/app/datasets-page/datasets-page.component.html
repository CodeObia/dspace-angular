<div class="container mt-5">
  <h2>{{ 'recent.datasets.title' | translate }}</h2>

  <div class="row">
    <div *ngFor="let dataset of datasets" class="col-md-12 my-2">
      <div class="col-md-12">
        <div class="row grid-item-container justify-content-center">
          <div class="col-md-2 px-0 d-flex flex-column justify-content-center">
            <a target="_blank" rel="noopener noreferrer" [href]="[dataset.url]" class="dont-break-out">
              <ds-thumbnail [externalThumbnail]="dataset?.thumbnail" [thumbnail]="null" [limitWidth]="true">
              </ds-thumbnail>
            </a>
          </div>
          <div class="col-md-10 py-2">
            <ds-truncatable [id]="dataset.id">
              <div class="d-flex flex-column justify-content-between h-100">
                <ds-truncatable-part [id]="dataset.id" [minLines]="2">
                  <a target="_blank" rel="noopener noreferrer"
                     [href]="[dataset.url]" class="lead item-list-title dont-break-out"
                     [innerHTML]="dataset.title"></a>
                </ds-truncatable-part>
                <div class="text-muted authors-list">
                  <ds-truncatable-part [id]="dataset.id" [minLines]="1">
                    <span *ngIf="dataset.authors.length > 0" class="item-list-authors">
                      <span *ngFor="let author of dataset.authors; let last=last;">
                        <span [innerHTML]="author"></span>
                        <span *ngIf="!last">; </span>
                      </span>
                    </span>
                  </ds-truncatable-part>
                </div>
                <hr class="my-1 mx-0">
                <div *ngIf="dataset?.description"
                     class="item-list-abstract unicode-bidi-text justify-text">
                  <ds-truncatable-part [id]="dataset.id" [minLines]="3">
                    <span [innerHTML]="dataset.description"></span>
                  </ds-truncatable-part>
                </div>
                <hr class="my-1 mx-0">
                <div class="d-flex flex-wrap justify-content-between align-items-center flex-row-reverse">
                  <div *ngIf="dataset?.date" class="text-muted">
                    <span class="item-list-date" [innerHTML]="dataset.date"></span>
                  </div>
                </div>
              </div>
            </ds-truncatable>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a class="btn btn-primary mt-4" target="_blank" rel="noopener noreferrer" [href]="[datasetsHomeNameSpace]">
    View more ...
  </a>
</div>
